<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器状态查询API - 阿素本素(p≧w≦q)</title>
    <meta name="description" content="Minecraft服务器状态查询API - 素素の生存服、azsu.top、小小素QQ机器人">
    <meta name="theme-color" content="#A1BDFF">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico">
    <style>.mcp-container{max-width:500px;margin:0 auto}.mcp-form-group{margin-bottom:15px}.mcp-form-group label{display:block;margin-bottom:5px;font-weight:bold}.mcp-form-group input[type="text"]{width:calc(100% - 2px);padding:10px;border:1px solid #ced4da;border-radius:4px;font-size:14px;box-sizing:border-box}.mcp-btn{background-color:#8CAEFF;color:white;padding:6px 15px;border:none;border-radius:4px;cursor:pointer;font-size:15px;margin:10px 5px;transition:background-color .3s}.mcp-btn:hover{background-color:#8CAEFF}.mcp-loading{display:none;text-align:center;margin:20px 0}.mcp-result{margin-top:20px;text-align:center}.mcp-image{max-width:100%;border-radius:4px;box-shadow:0 2px 5px rgba(0,0,0,.1)}.mcp-error{color:#dc3545;margin-top:10px;text-align:center}.card{display:block!important}</style>
</head>
<body>
    <div id="header">
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
        <div id="title">小小素API</div>
    </div>
    
    <div id="sidebar"></div>
    
    <div id="content">
        <div class="card active">
            <h1>小小素MCPing</h1>
            <div class="command-section mcp-container">
                <div class="mcp-form-group">
                    <label for="mcp-ip">服务器地址</label>
                    <input type="text" id="mcp-ip" placeholder="示例: azsu.top" value="azsu.top">
                </div>
                <div class="mcp-form-group">
                    <label for="mcp-watermark">水印</label>
                    <input type="text" id="mcp-watermark" placeholder="示例: §2awa" value="§c延迟仅供参考§7｜§e小小素交流群:§6199755660§7｜§b制作:§b阿素本素§3(Az_Su)">
                </div>
                <button class="mcp-btn" id="mcp-submit-btn">查询</button>
                <button class="mcp-btn" id="mcp-link-btn">API</button>
                <div class="mcp-loading">
                    <p>Ping...</p>
                </div>
                <div class="mcp-result" id="mcp-result"></div>
                <div class="mcp-error" id="mcp-error"></div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>document.addEventListener('DOMContentLoaded',function(){var e=document.getElementById('mcp-submit-btn'),t=document.getElementById('mcp-link-btn');e&&(e.addEventListener('click',function(){var e=document.getElementById('mcp-ip').value.trim(),t=document.getElementById('mcp-watermark').value.trim(),n=document.getElementById('mcp-result'),c=document.getElementById('mcp-error'),a=document.querySelector('.mcp-loading');if(!e)return c.textContent='请输入服务器地址',void 0;n.innerHTML='',c.textContent='',a.style.display='block';var i=`https://api.azsu.top/mcping/image?ip=${encodeURIComponent(e)}&t=${Date.now()}`;t&&(i+=`&watermark=${encodeURIComponent(t)}`);var o=new Image;o.onload=function(){a.style.display='none',n.innerHTML='',n.appendChild(o)},o.onerror=function(){a.style.display='none',c.textContent='Ping失败(p≧w≦q)'},o.src=i,o.className='mcp-image'}),setTimeout(function(){e.click()},500)),t&&t.addEventListener('click',function(){window.location.href='/api'})});</script>
</body>
</html>
