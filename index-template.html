<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name='description' content="{{PAGE_DESCRIPTION}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}}</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#A1BDFF">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="js/main.js" as="script">
    <link rel="preload" href="css/style.css" as="style">
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{PAGE_TITLE}}",
        "description": "{{PAGE_DESCRIPTION}}",
        "url": "https://azsu.top/{{PAGE_ID}}",
        "publisher": {
            "@type": "Organization",
            "name": "阿素本素",
            "url": "https://azsu.top"
        }
    }
    </script>
    
    <!-- 服务端渲染标识 -->
    <script id="ssr-data" type="application/json">
    {
        "pageId": "{{PAGE_ID}}",
        "isStatic": true,
        "generatedAt": "${new Date().toISOString()}"
    }
    </script>
    
    <script>
        // 在页面加载前设置初始标题（有助于SEO）
        (function() {
            // 从URL获取页面ID
            var path = window.location.pathname;
            var pageId = path.substring(1) || 'api';
            
            // 特殊处理skin.html页面
            if (path.endsWith('skin.html') || path.endsWith('/skin')) {
                pageId = 'skin';
            }
            
            // 页面元数据映射
            var pageMetaData = {
                'aa': { title: '小小素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'ab': { title: '常见问题 - 小小素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'ac': { title: '鸣谢和赞助 - 小小素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'cmds': { title: '指令帮助 - 小小素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'api': { title: '小小素API - 小小素(p≧w≦q)', description: 'Minecraft服务器Motd查询、2b2t.org数据图片查询' },
                'bot-update': { title: '更新日志 - 小小素(p≧w≦q)', description: '小小素BOT的版本更新历史记录' },
                'skin': { title: '上传皮肤到服务器 - 素素の生存服(p≧w≦q)', description: '上传皮肤到服务器 - 素素の生存服(p≧≧w≦≦q)、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'mcp': { title: 'Minecraft服务器状态查询API - 阿素本素(p≧w≦q)', description: 'Minecraft服务器状态查询API - 素素の生存服(p≧w≦q)、Motd、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'ba': { title: '素素の生存服 - 阿素本素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'bb': { title: '机制修改 - 素素の生存服(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'ban': { title: '封禁列表 - 素素の生存服(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'sp': { title: '赞助列表 - 素素の生存服(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' },
                'default': { title: '阿素本素(p≧w≦q)', description: '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块' }
            };
            
            // 设置文档标题
            var meta = pageMetaData[pageId] || pageMetaData['default'];
            document.title = meta.title;
            
            // 同时更新meta description
            var metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
                metaDesc.content = meta.description || '素素の生存服、azsu.top、小小素QQ机器人、API接口、MC服务器、Minecraft、我的世界、麦块';
            }
        })();
    </script>
</head>
<body>

        </button>

        <div class="menu-group active">

            <ul class="submenu">
                <li class="{{PAGE_ID === 'aa' ? 'active' : ''}}"><a href="/aa" data-page="aa"><i class="fas fa-home"></i> 首页</a></li>

                <li class="{{PAGE_ID === 'bot-update' ? 'active' : ''}}"><a href="/bot-update" data-page="bot-update"><i class="fas fa-book"></i> 更新日志</a></li>

                <li class="{{PAGE_ID === 'api' ? 'active' : ''}}"><a href="/api" data-page="api"><i class="fas fa-star"></i> API</a></li>

                <li class="{{PAGE_ID === 'ban-mam1145' ? 'active' : ''}}"><a href="/ban-mam1145" data-page="ban-mam1145"><i class="fas fa-star"></i> ban-man1145</a></li>
                <li class="{{PAGE_ID === 'ban-iuhiuhne' ? 'active' : ''}}"><a href="/ban-iuhiuhne" data-page="ban-iuhiuhne"><i class="fas fa-star"></i> ban-iuhiuhne</a></li>
                <li class="{{PAGE_ID === 'ban-sudpkkkk' ? 'active' : ''}}"><a href="/ban-sudpkkkk" data-page="ban-sudpkkkk"><i class="fas fa-star"></i> ban-sudpkkkk</a></li>

        </div>
    </div>
    
    <div id="content">
        <!-- 静态内容区域 -->
        <div id="static-content">
            {{PAGE_CONTENT}}
        </div>
        
        <!-- 动态内容区域（初始隐藏） -->
        <div id="dynamic-content" style="display: none;"></div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
