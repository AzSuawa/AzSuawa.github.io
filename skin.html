<!DOCTYPE html>

<head>

    <style>

        }

        }

        }
        .status-success {

        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;

        input[type="text"] {

    </style>
</head>
<body>
    <h1>çš®è‚¤ä¸Šä¼ </h1>
    
    <div class="upload-container">

        
        <div class="form-group">
            <label for="playerId">ç©å®¶ID:</label>
            <input type="text" id="playerId" placeholder="è¯·è¾“å…¥ä½ çš„æ¸¸æˆID" required>
        </div>
        
        <div class="drop-area" id="dropArea">
            <p>å¯æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„</p>
            <button class="btn" id="selectBtn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="fileInput" accept="image/png">
            <div class="file-size-limit">ä»…æ”¯æŒåŸç‰ˆçš®è‚¤</div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <p>ä¸Šä¼ è¿›åº¦:</p>
            <progress id="uploadProgress" value="0" max="100"></progress>
            <p id="statusText"></p>
        </div>
        
        <div id="fileList"></div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const progressContainer = document.getElementById('progressContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const statusText = document.getElementById('statusText');
        const fileList = document.getElementById('fileList');
        const playerIdInput = document.getElementById('playerId');
        
        // å›ºå®šæœåŠ¡å™¨åœ°å€
        const serverUrl = 'https://a.api.azsu.top:13326/upload';
        const skinPreviewBaseUrl = 'https://a.api.azsu.top:13326/skin/';
        
        // é˜»æ­¢é»˜è®¤æ‹–æ”¾è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // é«˜äº®æ‹–æ”¾åŒºåŸŸ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        // å¤„ç†æ‹–æ”¾æ–‡ä»¶
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æŒ‰é’®
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFiles(files) {
            fileList.innerHTML = '';
            
            const playerId = playerIdInput.value.trim();
            if (!playerId) {
                showError('è¯·å…ˆè¾“å…¥ç©å®¶ID');
                return;
            }
            
            const pngFiles = Array.from(files).filter(file => file.type === 'image/png');
            
            if (pngFiles.length === 0) {
                showError('è¯·é€‰æ‹©PNGæ ¼å¼çš„çš®è‚¤æ–‡ä»¶');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            const oversizedFiles = pngFiles.filter(file => file.size > 10 * 1024);
            if (oversizedFiles.length > 0) {
                showError(`æ–‡ä»¶ "${oversizedFiles[0].name}" è¶…è¿‡10KBé™åˆ¶`);
                return;
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <span class="file-icon">ğŸ“„</span>
                    <span>${pngFiles[0].name} (${formatFileSize(pngFiles[0].size)})</span>
                </div>
                <span class="file-status status-pending">ç­‰å¾…ä¸Šä¼ </span>
            `;
            fileList.appendChild(fileItem);
            
            // å¼€å§‹ä¸Šä¼ 
            uploadFile(pngFiles[0], playerId, fileItem);
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file, playerId, fileItem) {
            progressContainer.style.display = 'block';
            statusText.textContent = 'å‡†å¤‡ä¸Šä¼ ...';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('player_id', playerId);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', serverUrl, true);
            
            // æ›´æ–°è¿›åº¦æ¡
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    uploadProgress.value = percent;
                    statusText.textContent = `ä¸Šä¼ ä¸­: ${percent}%`;
                    
                    // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                    fileItem.querySelector('.file-status').textContent = `${percent}%`;
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        statusText.textContent = 'ä¸Šä¼ æˆåŠŸ!';
                        uploadProgress.value = 100;
                        
                        // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                        const statusSpan = fileItem.querySelector('.file-status');
                        statusSpan.textContent = 'ä¸Šä¼ æˆåŠŸ';
                        statusSpan.className = 'file-status status-success';
                        
                        // æ˜¾ç¤ºçš®è‚¤é¢„è§ˆé“¾æ¥
                        const previewLink = document.createElement('a');
                        previewLink.href = skinPreviewBaseUrl + playerId;
                        previewLink.textContent = 'æŸ¥çœ‹çš®è‚¤';
                        previewLink.className = 'preview-link';
                        previewLink.target = '_blank';
                        previewLink.style.marginLeft = '10px';
                        fileItem.appendChild(previewLink);
                    } else {
                        showError(response.message || 'ä¸Šä¼ å¤±è´¥');
                        
                        // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                        const statusSpan = fileItem.querySelector('.file-status');
                        statusSpan.textContent = response.message || 'ä¸Šä¼ å¤±è´¥';
                        statusSpan.className = 'file-status status-error';
                    }
                } else {
                    let errorMsg = 'ä¸Šä¼ å¤±è´¥';
                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMsg = response.message || errorMsg;
                    } catch (e) {}
                    
                    showError(errorMsg);
                    
                    // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                    const statusSpan = fileItem.querySelector('.file-status');
                    statusSpan.textContent = errorMsg;
                    statusSpan.className = 'file-status status-error';
                }
            };
            
            xhr.onerror = function() {
                showError('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
                
                // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                const statusSpan = fileItem.querySelector('.file-status');
                statusSpan.textContent = 'ä¸Šä¼ é”™è¯¯';
                statusSpan.className = 'file-status status-error';
            };
            
            xhr.send(formData);
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            statusText.textContent = message;
            progressContainer.style.display = 'block';
            uploadProgress.value = 0;
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' Bytes';
            return (bytes / 1024).toFixed(2) + ' KB';
        }
    </script>
</body>
</html>
