        .group-header .toggle {

        }

        .submenu{ 
          list-style: none; 
          overflow: hidden; 
          transition: max-height 0.3s ease;

        .submenu li {

        .menu-group.active.fa-chevron-down {

        }

        .menu-group.active .fa-folder {

        }

        .menu-group:not(.active) .fa-folder-open { 
          display: none; 
        }

        /* MCPing页面特定样式 */
        .mcp-container {
          max-width: 500px;
          margin: 0 auto;
        }

        .mcp-form-group {
          margin-bottom: 15px;
        }

        .mcp-form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }

        .mcp-form-group input[type="text"] {
          width: calc(100% - 2px);
          padding: 10px;
          border: 1px solid #ced4da;
          border-radius: 4px;
          font-size: 14px;
          box-sizing: border-box;
        }

        .mcp-btn {
          background-color: var(--primary-color);
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          margin: 10px 5px;
          transition: background-color 0.3s;
        }

        .mcp-btn:hover {
          background-color: #8CAEFF;
        }

        .mcp-loading {
          display: none;
          text-align: center;
          margin: 20px 0;
        }

        .mcp-result {

        }

        .mcp-image {
          max-width: 100%;
          border-radius: 4px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .mcp-error {

        }

        /* 响应式设计 */

            left: -250px;
          }
          
          #content {
            margin-left: 0;
          }
          
          .card {
            width: 95%;
          }
        }
    </style>

    <script>
        // 菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            // 菜单按钮点击事件
            document.getElementById('menu-btn').addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');
                
                if(window.innerWidth <= 1023) {
                    sidebar.classList.toggle('active');
                    content.classList.toggle('shifted');
                }
            });

            // 折叠菜单功能
            document.querySelectorAll('.group-header').forEach(header => {
                header.addEventListener('click', function() {
                    const group = this.parentElement;
                    const submenu = this.nextElementSibling;
                    const icon = this.querySelector('.toggle');
                    
                    group.classList.toggle('active');
                    
                    if (group.classList.contains('active')) {
                        submenu.style.display = 'block';
                        icon.classList.replace('fa-chevron-right', 'fa-chevron-down');
                    } else {
                        submenu.style.display = 'none';
                        icon.classList.replace('fa-chevron-down', 'fa-chevron-right');
                    }
                });
            });

            // 响应式处理
            window.addEventListener('resize', function() {
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');
                
                if(window.innerWidth > 1023) {
                    sidebar.classList.remove('active');
                    content.classList.remove('shifted');
                }
            });

            // MCPing功能
            document.getElementById('mcp-submit-btn').addEventListener('click', function() {
                const ip = document.getElementById('mcp-ip').value.trim();
                const watermark = document.getElementById('mcp-watermark').value.trim();
                const resultDiv = document.getElementById('mcp-result');
                const errorDiv = document.getElementById('mcp-error');
                const loadingDiv = document.querySelector('.mcp-loading');

                // 验证输入
                if (!ip) {
                    errorDiv.textContent = '请输入服务器地址';
                    return;
                }

                // 清空之前的结果和错误
                resultDiv.innerHTML = '';
                errorDiv.textContent = '';
                
                // 显示加载动画
                loadingDiv.style.display = 'block';

                // 构建API URL，添加时间戳防止缓存
                let apiUrl = `https://api.azsu.top/mcping/image?ip=${encodeURIComponent(ip)}&t=${Date.now()}`;
                if (watermark) {
                    apiUrl += `&watermark=${encodeURIComponent(watermark)}`;
                }

                // 创建图片元素
                const img = new Image();
                img.onload = function() {
                    loadingDiv.style.display = 'none';
                    // 先清空结果再添加新图片
                    resultDiv.innerHTML = '';
                    resultDiv.appendChild(img);
                };
                img.onerror = function() {
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = 'Ping失败(p≧w≦q)';
                };
                img.src = apiUrl;
                img.className = 'mcp-image';
            });

            // 主页按钮
            document.getElementById('mcp-link-btn').addEventListener('click', function() {
                location.href = 'https://azsu.top/#api';
            });

            // 页面加载完成后自动执行ping
            document.getElementById('mcp-submit-btn').click();
        });
    </script>
