<div class="card active">
  <h1>上传皮肤到服务器</h1>
  <div class="command-section skin-upload-container">
    <div class="skin-form-group">
      <label for="skin-player-id">玩家ID:</label>
      <input type="text" id="skin-player-id" placeholder="请输入你的游戏ID" required>
    </div>
    
    <div class="skin-drop-area" id="skin-drop-area">
      <p>可拖放文件到此处</p>
      <button class="skin-btn" id="skin-select-btn">选择文件</button>
      <input type="file" id="skin-file-input" accept="image/png">
      <div class="skin-file-size-limit">仅支持原版皮肤(png格式)</div>
    </div>
    <div class="skin-progress-container" id="skin-progress-container">
      <p>上传进度:</p>
      <progress class="skin-progress" id="skin-upload-progress" value="0" max="100"></progress>
      <p id="skin-status-text"></p>
    </div>
    
    <div id="skin-file-list"></div>
    
    <div class="skin-home-button-container">
      <a href="https://azsu.top" class="skin-btn">主页</a>
    </div>
  </div>
</div>
