<body>
    <div id="bb">
    <h1>ä¸Šä¼ çš®è‚¤åˆ°æœåŠ¡å™¨</h1>
    
    <div class="skin-upload-container">

        
        <div class="skin-form-group">
            <label class="skin-label" for="skin-playerId">ç©å®¶ID:</label>
            <input class="skin-input" type="text" id="skin-playerId" placeholder="è¯·è¾“å…¥ä½ çš„æ¸¸æˆID" required>
        </div>
        
        <div class="skin-drop-area" id="skin-dropArea">
            <p>å¯æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„</p>
            <button class="skin-btn" id="skin-selectBtn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="skin-fileInput" accept="image/png">

        </div>
        <div class="skin-progress-container" id="skin-progressContainer">
            <p>ä¸Šä¼ è¿›åº¦:</p>
            <progress class="skin-progress" id="skin-uploadProgress" value="0" max="100"></progress>
            <p id="skin-statusText"></p>

    <!-- æ–°å¢çš„ä¸»é¡µæŒ‰é’® -->
    <div class="skin-home-button-container">
        <a href="https://azsu.top" class="skin-home-button">ä¸»é¡µ</a>
    </div>
    </div>
        
    <script>
        const dropArea = document.getElementById('skin-dropArea');
        const fileInput = document.getElementById('skin-fileInput');
        const selectBtn = document.getElementById('skin-selectBtn');
        const progressContainer = document.getElementById('skin-progressContainer');
        const uploadProgress = document.getElementById('skin-uploadProgress');
        const statusText = document.getElementById('skin-statusText');
        const fileList = document.getElementById('skin-fileList');
        const playerIdInput = document.getElementById('skin-playerId');
        
        // å›ºå®šæœåŠ¡å™¨åœ°å€
        const serverUrl = 'https://api.azsu.top/skin/upload';
        const skinPreviewBaseUrl = 'https://api.azsu.top/skin/skin/';
        
        // é˜»æ­¢é»˜è®¤æ‹–æ”¾è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // é«˜äº®æ‹–æ”¾åŒºåŸŸ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('highlight');
        }
        
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
        
        // å¤„ç†æ‹–æ”¾æ–‡ä»¶
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æŒ‰é’®
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFiles(files) {
            fileList.innerHTML = '';
            
            const playerId = playerIdInput.value.trim();
            if (!playerId) {
                showError('è¯·å…ˆè¾“å…¥ç©å®¶ID');
                return;
            }
            
            const pngFiles = Array.from(files).filter(file => file.type === 'image/png');
            
            if (pngFiles.length === 0) {
                showError('è¯·é€‰æ‹©PNGæ ¼å¼çš„çš®è‚¤æ–‡ä»¶');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            const oversizedFiles = pngFiles.filter(file => file.size > 10 * 1024);
            if (oversizedFiles.length > 0) {
                showError(`æ–‡ä»¶ "${oversizedFiles[0].name}" è¶…è¿‡10KBé™åˆ¶`);
                return;
            }
            
            // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
            const fileItem = document.createElement('div');
            fileItem.className = 'skin-file-item';
            fileItem.innerHTML = `
                <div class="skin-file-info">
                    <span class="skin-file-icon">ğŸ“„</span>
                    <span>${pngFiles[0].name} (${formatFileSize(pngFiles[0].size)})</span>
                </div>
                <span class="skin-file-status skin-status-pending">ç­‰å¾…ä¸Šä¼ </span>
            `;
            fileList.appendChild(fileItem);
            
            // å¼€å§‹ä¸Šä¼ 
            uploadFile(pngFiles[0], playerId, fileItem);
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file, playerId, fileItem) {
            progressContainer.style.display = 'block';
            statusText.textContent = 'å‡†å¤‡ä¸Šä¼ ...';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('player_id', playerId);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', serverUrl, true);
            
            // æ›´æ–°è¿›åº¦æ¡
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    uploadProgress.value = percent;
                    statusText.textContent = `ä¸Šä¼ ä¸­: ${percent}%`;
                    
                    // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                    fileItem.querySelector('.skin-file-status').textContent = `${percent}%`;
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.status === 'success') {
                        statusText.textContent = 'ä¸Šä¼ æˆåŠŸ!';
                        uploadProgress.value = 100;
                        
                        // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                        const statusSpan = fileItem.querySelector('.skin-file-status');
                        statusSpan.textContent = 'ä¸Šä¼ æˆåŠŸ';
                        statusSpan.className = 'skin-file-status skin-status-success';
                        
                        // æ˜¾ç¤ºçš®è‚¤é¢„è§ˆé“¾æ¥
                        const previewLink = document.createElement('a');
                        previewLink.href = skinPreviewBaseUrl + playerId;
                        previewLink.textContent = 'æŸ¥çœ‹çš®è‚¤';
                        previewLink.className = 'skin-preview-link';
                        previewLink.target = '_blank';
                        previewLink.style.marginLeft = '10px';
                        fileItem.appendChild(previewLink);
                    } else {
                        showError(response.message || 'ä¸Šä¼ å¤±è´¥');
                        
                        // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                        const statusSpan = fileItem.querySelector('.skin-file-status');
                        statusSpan.textContent = response.message || 'ä¸Šä¼ å¤±è´¥';
                        statusSpan.className = 'skin-file-status skin-status-error';
                    }
                } else {
                    showError('ä¸Šä¼ å¤±è´¥: ' + xhr.statusText);
                    
                    // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                    const statusSpan = fileItem.querySelector('.skin-file-status');
                    statusSpan.textContent = 'ä¸Šä¼ å¤±è´¥';
                    statusSpan.className = 'skin-file-status skin-status-error';
                }
            };
            
            xhr.onerror = function() {
                showError('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
                
                // æ›´æ–°æ–‡ä»¶çŠ¶æ€
                const statusSpan = fileItem.querySelector('.skin-file-status');
                statusSpan.textContent = 'ä¸Šä¼ é”™è¯¯';
                statusSpan.className = 'skin-file-status skin-status-error';
            };
            
            xhr.send(formData);
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            statusText.textContent = message;
            statusText.style.color = '#dc3545';
            progressContainer.style.display = 'block';
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
