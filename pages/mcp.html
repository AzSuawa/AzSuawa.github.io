<div class="card active">
    <h1>小小素MCPing</h1>
    <div class="command-section">
        <div class="form-group">
            <label for="ip">服务器地址</label>
            <input type="text" id="ip" placeholder="示例: azsu.top" value="azsu.top">
        </div>
        <div class="form-group">
            <label for="watermark">水印</label>
            <input type="text" id="watermark" placeholder="示例: §2awa" value="§c延迟仅供参考§7｜§e小小素交流群:§6199755660§7｜§b制作:§b阿素本素§3(Az_Su)">
        </div>
        <button id="submit-btn">/mcp</button>
        <button id="link-btn" onclick="location.href='https://azsu.top'">主页</button>
        <div class="loading">
            <p>Ping...</p>
        </div>

        <div id="result"></div>
        <div class="error" id="error"></div>
    </div>
</div>

<script>
    // 页面加载完成后自动执行ping
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submit-btn').addEventListener('click', function() {
            const ip = document.getElementById('ip').value.trim();
            const watermark = document.getElementById('watermark').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.querySelector('.loading');

            // 验证输入
            if (!ip) {
                errorDiv.textContent = '请输入服务器地址';
                return;
            }

            // 清空之前的结果和错误
            resultDiv.innerHTML = '';
            errorDiv.textContent = '';
            
            // 显示加载动画
            loadingDiv.style.display = 'block';

            // 构建API URL，添加时间戳防止缓存
            let apiUrl = `https://api.azsu.top/mcping/image?ip=${encodeURIComponent(ip)}&t=${Date.now()}`;
            if (watermark) {
                apiUrl += `&watermark=${encodeURIComponent(watermark)}`;
            }

            // 创建图片元素
            const img = new Image();
            img.onload = function() {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = '';
                resultDiv.appendChild(img);
            };
            img.onerror = function() {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Ping失败(p≧w≦q)';
            };
            img.src = apiUrl;
            img.id = 'ping-image';
        });
        
        // 自动触发第一次ping
        document.getElementById('submit-btn').click();
    });
</script>
