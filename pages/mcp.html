<div id="mcp">
    <div class="card active">
        <h1>小小素MCPing</h1>
        <div class="form-group">
            <label for="ip">服务器地址</label>
            <input type="text" id="ip" placeholder="示例: azsu.top" value="azsu.top">
        </div>
        <div class="form-group">
            <label for="watermark">水印</label>
            <input type="text" id="watermark" placeholder="示例: §2awa" value="§c延迟仅供参考§7｜§e小小素交流群:§6199755660§7｜§b制作:§b阿素本素§3(Az_Su)">
        </div>
        <button id="submit-btn">/mcp</button>
        <button id="link-btn" onclick="location.href='https://azsu.top'">主页</button>
        <div class="loading">
            <p>Ping...</p>
        </div>

        <div id="result"></div>
        <div class="error" id="error"></div>
    </div>
</div>

<style>
    #mcp .card {
        padding: 20px;
    }
    
    #mcp .form-group {
        margin-bottom: 15px;
    }

    #mcp label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    #mcp input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
    }

    #mcp button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3;
        margin-right: 10px;
    }

    #mcp button:hover {
        background-color: var(--hover-blue);
    }

    #mcp #result {
        margin-top: 20px;
        text-align: center;
    }

    #mcp #ping-image {
        max-width: 100%;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #mcp .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
    }

    #mcp .error {
        color: #ff4444;
        margin-top: 10px;
        text-align: center;
    }
</style>

<script>
    // 页面加载完成后自动执行ping
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submit-btn').addEventListener('click', function() {
            const ip = document.getElementById('ip').value.trim();
            const watermark = document.getElementById('watermark').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.querySelector('.loading');

            // 验证输入
            if (!ip) {
                errorDiv.textContent = '请输入服务器地址';
                return;
            }

            // 清空之前的结果和错误
            resultDiv.innerHTML = '';
            errorDiv.textContent = '';
            
            // 显示加载动画
            loadingDiv.style.display = 'block';

            // 构建API URL，添加时间戳防止缓存
            let apiUrl = `https://api.azsu.top/mcping/image?ip=${encodeURIComponent(ip)}&t=${Date.now()}`;
            if (watermark) {
                apiUrl += `&watermark=${encodeURIComponent(watermark)}`;
            }

            // 创建图片元素
            const img = new Image();
            img.onload = function() {
                loadingDiv.style.display = 'none';
                // 先清空结果再添加新图片
                resultDiv.innerHTML = '';
                resultDiv.appendChild(img);
            };
            img.onerror = function() {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Ping失败(p≧w≦q)';
            };
            img.src = apiUrl;
            img.id = 'ping-image';
        });
        
        // 自动触发第一次点击
        document.getElementById('submit-btn').click();
    });
</script>
