name: Deploy to EdgeOne Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # 依赖安装在这里自动进行（根据package.json）
    - name: Install and build
      run: |
        npm install
        npm run build
        
    - name: Check build output
      run: ls -la dist/
        
    # 上传到EdgeOne Pages
    - uses: TencentCloud/edgeone-pages-deploy@v1
      with:
        secret-id: ${{ secrets.TENCENT_SECRET_ID }}
        secret-key: ${{ secrets.TENCENT_SECRET_KEY }}
        site-id: ${{ secrets.EDGEONE_SITE_ID }}
        dist-dir: dist