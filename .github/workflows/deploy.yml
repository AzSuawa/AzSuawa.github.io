name: Deploy to EdgeOne with Static Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate static pages
      run: node scripts/generate-static-pages.js
      
    - name: Deploy to EdgeOne
      uses: tencentcloud/edgeone-action@v1
      with:
        secret-id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
        secret-key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
        zone-id: ${{ secrets.EDGEONE_ZONE_ID }}
        upload-path: './'