<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name='description' content='素素の生存服违规玩家处理'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家处理 - iuhiuhne - 素素の生存服</title>
    
    <meta name="theme-color" content="#A1BDFF">
    <meta name="msapplication-TileColor" content="#A1BDFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="#A1BDFF">
    
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript; charset=UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <style>
        /* 移动端适配样式 - 添加前缀避免冲突 */
        .ss-mobile-adjust {
            /* 移动端通用调整 */
        }
        
        @media (max-width: 768px) {
            /* 移动端标题调整 */
            .ss-mobile-title {
                font-size: 1.2rem;
                padding: 0 10px;
            }
            
            /* 移动端卡片调整 */
            .ss-mobile-card {
                margin: 10px;
                padding: 15px;
            }
            
            /* 移动端图片调整 */
            .ss-mobile-img {
                width: 100% !important;
                max-width: 100%;
            }
            
            /* 移动端表格调整 */
            .ss-mobile-table {
                font-size: 0.9rem;
            }
            
            .ss-mobile-table th,
            .ss-mobile-table td {
                padding: 8px 4px;
            }
            
            /* 移动端命令区域调整 */
            .ss-mobile-command {
                padding: 10px;
            }
            
            /* 移动端内容区域调整 */
            .ss-mobile-content {
                padding: 0 5px;
            }
        }
        
    </style>
</head>
<body>
    <div id="header">
        <button id="menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div id="title" class="ss-mobile-title">玩家处理详情</div>
    </div>
    
    <div id="sidebar">
        <!-- 菜单由JS动态加载 -->
    </div>
    
    <div id="content" class="ss-mobile-content">
        <div id="bb">
 
        </div>
        <div class="card active ss-mobile-card"> 
            <h1>众多玩家反映iuhiuhne多次恶意攻击、骚扰其他玩家，行为恶劣</h1>
            <div class="command-section ss-mobile-command">
                <div style="margin: 20px 0;">
                    <img src="../images/2025-1.webp" 
                         alt="投票描述" 
                         width="60%"
                         class="ss-mobile-img"
                         style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                </div>
                <p><div class="command-example">投票时间: 2025-8-27 21:52至23:50</div></p>
                
                <table class="sponsor-table ss-mobile-table">
                    <thead>
                        <tr>
                            <th>选项</th>
                            <th>票数</th>
                            <th>百分比</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>我觉得应该永久封禁他</td>
                            <td>18</td>
                            <td>60%</td>
                        </tr>
                        <tr>
                            <td>我觉得应该暂时封禁他</td>
                            <td>10</td>
                            <td>33%</td>
                        </tr>
                        <tr>
                            <td>我觉得他情有可原</td>
                            <td>2</td>
                            <td>7%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        
        <div class="card active ss-mobile-card">
            <h1>处理措施</h1>
            <div class="command-section ss-mobile-command">
                <div style="margin: 20px 0;">
                    <img src="../images/2025-2.webp" 
                         alt="处理结果" 
                         width="60%"
                         class="ss-mobile-img"
                         style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                </div>
                <p><i class="fas fa-circle"></i><a href="../ban" style="color: #4285f4; text-decoration: none;">封禁列表</a></p>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
